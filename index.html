<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset-context/cssreset-context-min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="todo-notes">
        <h1 class="todo-notes__header"> TO-DO LIST </h1>

        <input class="todo-notes__input" name="todo-notes__input" type="text" placeholder="Add New Notes">

        <ul class="todo-notes__newnotes">
        </ul>

        <div class="todo-notes__buttons">
            <button class="todo-notes__button-save">Save</button>
            <button class="todo-notes__button-clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
